	<title>Junction- Reset Password</title>
    <link rel="icon" href="{% static 'images/logo1.png'%}" type="image/png" sizes="16x16"> 
    
	<link rel="stylesheet" href="{%static 'css/main.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

<body>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
	<div class="container-fluid pdng0">
		<div class="row merged">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div style="height: 100%;overflow: hidden; background-image: linear-gradient(rgb(37, 12, 51),rgb(12, 11, 11));">
					<h1 style="text-align: center; color: white;font-family: HoboStd;padding-top: 50px;font-size: 50px;">Junction</h1>	
					<video width="100%" height="95%" controls="hidden" autoplay loop src="{% static 'video/logovideo.mp4'%}" poster="{%static 'images/poster.png'%}">
						  </video>
				</div>	
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="login-reg-bg">

					<div class="log-reg-area">
					<a href="{% url 'login' %}" style="font-weight: bold; font-size: 25px;margin-left: 100%;">X</a>

						<h2 class="log-title">Reset Password</h2>
						<h5>Forgotten your password? </h5>
					<h3>Enter your email address below, and weâ€™ll email instructions for setting a new one.</h3>
						<form method="post">
							{% csrf_token %}
							<div class="form-group">	
								{{form.email|as_crispy_field}}
							  <i class="mtrl-select"></i>
							</div>
								<div class="submit-btns">
								<input class="mtr-btn-signin"  type="submit" value="Reset" style="color: white; font-weight: bold;">
							</div>
						</form>
						
								</div>

				</div>
			</div>
		</div>
	</div>
</div>
	
	<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
	<script src="{% static 'js/main.min.js'%}"></script>
	<script src="{% static 'js/script.js'%}"></script>

</body>
