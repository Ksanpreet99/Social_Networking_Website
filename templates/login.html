<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %} 
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>Junction- Login</title>
    <link rel="icon" href="{% static 'images/logo1.png'%}" type="image/png" sizes="16x16"> 
    
	<link rel="stylesheet" href="{%static 'css/main.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="{%static 'css/color.css'%}">
    <link rel="stylesheet" href="{%static 'css/responsive.css'%}">
</head>
<body>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
	<div class="container-fluid pdng0">
		<div class="row merged">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div style="height: 100%;overflow: hidden; background-image: linear-gradient(rgb(37, 12, 51),rgb(12, 11, 11));">
					<h1 style="text-align: center; color: white;font-family: HoboStd;padding-top: 50px;font-size: 50px;">Junction</h1>	
					<video width="100%" height="95%" controls="hidden" autoplay loop src="{% static 'video/logovideo.mp4'%}" poster="{%static 'images/poster.png'%}">
						  </video>
				</div>	
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="login-reg-bg">
					<div class="log-reg-area">
						<h2 class="log-title">Login</h2>
						<form method="post">
							{% csrf_token %}
							<div class="form-group">	
								{{form.username|as_crispy_field}}
							  <i class="mtrl-select"></i>
							</div>
							<div class="form-group">	
								{{form.password|as_crispy_field}}
							  <i class="mtrl-select"></i>
							</div>
							<div class="checkbox">
							  <label>
								<input type="checkbox" required/><i class="check-box"></i>Always Remember Me.
							  </label>
							</div>
							<a href="/reset_password" title="" class="forgot-pwd">Forgot Password?</a>
							<div class="submit-btns">
								<input class="mtr-btn-signin"  type="submit" value="Log-in" style="color: white; font-weight: bold;">
								<a href="/register"><button class="mtr-btn-signup" type="button"><span>Register</span></button></a>
							</div>
						</form>
						<h2>
						{% for message in messages %}
            <p id="messages">*{{ message }}</p>
        {% endfor %}</h2>
						
								</div>

				</div>
			</div>
		</div>
	</div>
</div>
	
	<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
	<script src="{% static 'js/main.min.js'%}"></script>
	<script src="{% static 'js/script.js'%}"></script>

</body>	

</html>
